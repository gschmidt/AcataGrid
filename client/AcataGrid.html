<head>
  <title>AcataGrid</title>
</head>

<body>
  {{> main }}
</body>

<template name="main">
  <div id="main" tabindex=-1>
    {{> grid }}
  </div>
</template>

<template name="grid">
  <div class="grid">
    <h1>BEHOLD THE GRID</h1>

    {{#each rows}}
      <div class="row">{{#each this}}{{> cell }}{{/each}}</div>
    {{/each}}
  </div>
</template>

<template name="cell">
 {{#if this}}
    <div id="{{_id}}" class="cell {{type}} {{selected}}" {{style}}>
      {{text}}
    </div>
  {{else}}
     <div class="cell character">?</div>
   {{/if}}
</template>
